<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental Wellness Journal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.6s ease;
    }
    header {
      background: #4f86f7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2, h3 {
      color: #4f86f7;
    }
    .journal-section {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4f86f7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3a6fd1;
    }
    #moodResult, #tipResult {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    footer {
      background: #eee;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
      font-size: 0.9em;
    }
    #chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4f86f7;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #chat-window {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 999;
      overflow: auto;
    }
    .positive-mood { background: #e0f7e9; }
    .neutral-mood  { background: #f0f0f0; }
    .negative-mood { background: #ffe0e0; }
    #moodChartContainer {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body class="neutral-mood">

<header>
  <h1>Mental Wellness Journal</h1>
  <p>AI Mood Analysis for a Healthier Mind</p>
</header>

<main>
  <h2>Daily Journal Entry</h2>
  <div class="journal-section">
    <textarea id="journal" rows="6" placeholder="Write your thoughts here..."></textarea><br />
    <button onclick="analyzeMood()">Analyze Mood</button>
    <h3 id="moodResult"></h3>
    <p id="tipResult"></p>
  </div>

  <div style="margin-top:30px;">
    <button onclick="toggleChart()">üìä View Mood History</button>
  </div>

  <div id="moodChartContainer">
    <canvas id="moodChart" width="400" height="200"></canvas>
  </div>
</main>

<button id="chatbot-btn" onclick="toggleChat()">üí¨</button>
<div id="chat-window">
  <div id="chat-messages" style="padding: 10px; height: 340px; overflow-y: auto;"></div>
  <div style="padding: 10px;">
    <input type="text" id="userMessage" placeholder="Type your thoughts..." style="width: 70%; padding: 6px;" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<footer>
  Mental Wellness Journal ¬© 2025. All Rights Reserved.
</footer>

<script>
const BASE_URL = "https://mental-wellness-backend-28q1.onrender.com";

function analyzeMood() {
  const journalEntry = document.getElementById('journal').value;
  fetch(`${BASE_URL}/analyze`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ entry: journalEntry }),
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('moodResult').innerText = `üß† Mood: ${data.mood}`;
    document.getElementById('tipResult').innerText = `üí° Tip: ${data.tip}`;
    document.getElementById('moodResult').style.opacity = 1;
    document.getElementById('tipResult').style.opacity = 1;

    document.body.classList.remove("positive-mood", "neutral-mood", "negative-mood");
    if (data.mood === "Positive") {
      document.body.classList.add("positive-mood");
    } else if (data.mood === "Negative") {
      document.body.classList.add("negative-mood");
    } else {
      document.body.classList.add("neutral-mood");
    }
  })
  .catch(err => {
    alert("‚ö†Ô∏è Unable to connect to backend.");
    console.error(err);
  });
}

function toggleChat() {
  const chat = document.getElementById("chat-window");
  chat.style.display = chat.style.display === "none" ? "block" : "none";
}

function sendMessage() {
  const input = document.getElementById("userMessage");
  const msg = input.value.trim();
  if (!msg) return;

  const chat = document.getElementById("chat-messages");
  chat.innerHTML += `<p><strong>You:</strong> ${msg}</p>`;
  input.value = "";

  fetch(`${BASE_URL}/chat`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  })
  .then(res => res.json())
  .then(data => {
    chat.innerHTML += `<p><strong>Therapist:</strong> ${data.reply}</p>`;
    chat.scrollTop = chat.scrollHeight;
  })
  .catch(() => {
    chat.innerHTML += `<p><strong>Therapist:</strong> Sorry, I couldn‚Äôt respond.</p>`;
  });
}

function toggleChart() {
  const container = document.getElementById("moodChartContainer");
  container.style.display = container.style.display === "none" ? "block" : "none";
  if (container.style.display === "block") {
    loadMoodChart();
  }
}

function loadMoodChart() {
  fetch(`${BASE_URL}/history`)
    .then(res => res.json())
    .then(data => {
      const labels = data.map(item => item.timestamp);
      const moodValues = data.map(item => {
        if (item.mood === "Positive") return 1;
        if (item.mood === "Neutral") return 0;
        return -1;
      });
      const ctx = document.getElementById('moodChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Mood Over Time',
            data: moodValues,
            backgroundColor: 'rgba(79, 134, 247, 0.2)',
            borderColor: 'rgba(79, 134, 247, 1)',
            borderWidth: 2,
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          scales: {
            y: {
              ticks: {
                callback: value => {
                  if (value === 1) return 'Positive';
                  if (value === 0) return 'Neutral';
                  return 'Negative';
                }
              },
              min: -1,
              max: 1
            }
          }
        }
      });
    })
    .catch(err => console.error("Error loading chart:", err));
}
</script>

</body>
</html>
